{% include "sitio/cabecera.html" %}

<div class="row">
  {% for libro in libros %}
      <div class="col-md-3">
        <div class="card">
          <img class="card-img-top"
               src="/img/{{ libro.imagen }}"
               alt="{{ libro.nombre }}" />
          <div class="card-body">
            <h4 class="card-title">{{ libro.nombre }}</h4>
            <p class="card-text">
              <a class="btn btn-success" href="{{ libro.url }}" role="button">Compra</a>
            </p>
          </div>
        </div>
      </div>
      {% endfor %}
</div>
